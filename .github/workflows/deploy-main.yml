name: deploy main

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run:  docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t zuttoo/zuttoo-backend .
      - name: Publish image to docker hub
        run:  docker push zuttoo/zuttoo-backend:latest
  deploy:
    needs: build
    runs-on: [ec2-zuttoo-backend]
    steps:
      - name: Pull Image from Dockerhub
        run: docker pull zuttoo/zuttoo-backend:latest
      - name: Delete old container
        run: docker rm -f zuttoo-backend-container
      - name: Run docker container
        run: docker run -d -p 8000:8000 -name zuttoo-backend-container zuttoo/zuttoo-backend
        